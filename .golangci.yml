version: 2

linters:
  enable:
    - copyloopvar
    - durationcheck
    - forcetypeassert
    - godot
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - predeclared
    - unconvert
    - unparam
    - unused
  disable:
    # Disable temporarily to maintain compatibility during upgrade
    # These were excluded in the original config but need different handling in v2
    - errcheck
    - staticcheck

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-dirs:
    - third_party
    - builtin
    - examples

run:
  timeout: 5m